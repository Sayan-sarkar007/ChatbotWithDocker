<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
        }

        form,
        .result-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }

        select,
        button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            color: #007bff;
        }

        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Stock Analysis</h1>

    <form action="/stockAnalyze2" method="GET">
        <label for="stockName">Select a stock:</label><br>
        <select name="stockName" id="stockName">
            <option value="">-- Select a stock --</option>
            {% for stock in stock_names %}
            <option value="{{ stock }}" {% if stock==stockName %}selected{% endif %}>{{ stock }}</option>
            {% endfor %}
        </select><br>
        <button type="submit">Analyze</button>
    </form>

    {% if result %}
    <div class="result-container">
        <h2>Analysis for {{ stockName }}</h2>
        <pre>{{ result }}</pre>
    </div>
    {% endif %}
</body>

</html>
